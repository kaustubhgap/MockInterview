name: Python Package

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python3 -m venv venv
        source venv/bin/activate
        make install

    - name: Run tests
      run: |
        source venv/bin/activate
        pytest
